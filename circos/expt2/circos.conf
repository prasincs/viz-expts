<colors>
<<include etc/colors.conf>>
<<include etc/brewer.conf>>
</colors>

<fonts>
<<include etc/fonts.conf>>
</fonts>

<<include ideogram.conf>>
<<include ticks.conf>>

<image>
dir   = .
file  = circos.png
png   = yes
svg   = yes
24bit = yes
# radius of inscribed circle in image
radius         = 2000p
background     = white
#angle_orientation = counterclockwise
angle_offset   = -90

auto_alpha_colors = yes
auto_alpha_steps = 5
</image>

karyotype  = karyotype.txt

chromosomes_units = 100
chromosomes_display_default = yes

<links>
z               = 0
radius          = 0.975r
crest           = 1
bezier_radius   = 0.2r
bezier_radius_purity = 0.5
ribbon          = yes
flat            = yes

stroke_color    = black
stroke_thickness= 1

<link segdup1>
show            = yes
thickness       = 5
color           = grey
file            = segdup1.txt
</link>

<link segdup2>
show            = yes
thickness       = 5
color           = red
file            = segdup2.txt
</link>
</links>

<plots>
<plot>
type    = text
color   = black
file    = labels.txt
r0 = 1.02r 
r1 = 1.02r + 100p
rpadding = 1r
label_size = 100p
label_font = condensedbold
</plot>
</plots>

<highlights>
z = 0
fill_color = green
<highlight>
file = highlights.txt
r0 = 1r
r1 = 1r + 100p
</highlight>
</highlights>

<<include etc/housekeeping.conf>>
